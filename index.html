---
layout: default
title: Home
---

<h1>What's new?</h1>

<hr>

<div class="posts">
    {% for post in site.posts limit:10 %}
    <div class="post">
      <h2 class="post-title">
        <a href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h2>
  
      <span class="post-date">{{ post.date | date_to_string }}</span>
  
      {{ post.excerpt }}
    </div>
    {% endfor %}
  </div>
